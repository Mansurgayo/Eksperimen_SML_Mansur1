name: 1. Data Preprocessing CI

on:
  push:
    branches:
      - main
    paths:
      - 'preprocessing/**'
      - 'namadataset_raw/diabetes.csv'
  workflow_dispatch:

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocessing/automate_Mansur.py

      - name: Upload processed data artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: preprocessing/namadataset_preprocessing/cleaned_dataset.csv
