# Nama Workflow
name: 1. Data Preprocessing CI

# Trigger: Kapan workflow ini akan berjalan
on:
  push:
    branches:
      - main
    paths:
      - 'preprocessing/**'
      - 'diabetes_raw.csv' # Diperbarui ke dataset Anda

  workflow_dispatch:

jobs:
  run-preprocessing:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup environment Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas scikit-learn numpy # Memastikan library utama ter-install

      # 4. Jalankan skrip otomatisasi preprocessing
      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Nama-Siswa.py --input diabetes_raw.csv --output preprocessing

      # 5. Upload hasil preprocessing sebagai artifact
      - name: Upload processed data artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: preprocessing/diabetes_preprocessing.csv 